<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
<a [title]="'price: $'+ product.price"><h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3></a>

<p *ngIf="product.description">
    {{ product.description }}
  </p>



    <button (click)="share()">
    Share
  </button>

<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
</div>
